<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple E-commerce</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="./images/Icons/home-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1" id="section-1">
        <!-- Logo -->
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>
        <!-- End of logo -->

        <!-- navbar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">Mackbook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">Airpods</a>
        </nav>
      </section>
      <!-- End of navbar -->

      <!-- cube -->
      <div class="cube-wrapper">
        <div class="cube">
          <div class="front-side">
            <img src="./images/iphone.png" />
          </div>
          <div class="back-side center">
            <i class="fab fa-apple"></i>
          </div>
        </div>

        <!-- controls -->
        <div class="controls">
          <a href="#" class="top-x-control">
            <i class="fas fa-arrow-up"></i>
          </a>
          <a href="#" class="bottom-x-control">
            <i class="fas fa-arrow-down"></i>
          </a>
          <a href="#" class="left-y-control">
            <i class="fas fa-arrow-left"></i>
          </a>
          <a href="#" class="right-y-control">
            <i class="fas fa-arrow-right"></i>
          </a>
          <a href="#" class="top-z-control">
            <i class="fas fa-arrow-down"></i>
          </a>
          <a href="#" class="bottom-z-control">
            <div class="fas fa-arrow-up"></div>
          </a>
        </div>
        <!-- end of controls -->
      </div>
      <!-- end of cube  -->

      <!-- Banner -->
      <div class="section-1-banner center">
        <h1>&#8592; Best Gift</h1>
        <p>"Creativity is just connecting things."</p>
        <span> - Steve Jobs</span>
        <button type="button">Buy Now</button>
      </div>
      <!-- End of Banner  -->

      <!-- slide show -->
      <div class="slideshow"></div>
      <!-- end of slideshow  -->

      <!-- end of section 1 -->
    </div>

    <!-- script -->
    <script src="script/script.js"></script>
  </body>
</html>
